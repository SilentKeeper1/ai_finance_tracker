<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Транзакції - AI-Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-100 text-gray-900;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <h1 class="text-2xl font-bold text-indigo-600">AI-Finance</h1>
            <nav class="hidden md:flex space-x-2">
                <a href="/dashboard" class="px-3 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-200 transition-colors">Дашборд</a>
                <a href="/transactions" class="px-3 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-200 transition-colors">Транзакції</a>
                <a href="/analytics" class="px-3 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-200 transition-colors">Аналітика</a>
                <a href="/ai" class="px-3 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-200 transition-colors">AI Помічник</a>
            </nav>
        </div>
        <div class="flex items-center space-x-2">
            <a href="/login" class="px-4 py-2 text-sm font-semibold text-white bg-indigo-600 rounded-md shadow hover:bg-indigo-700 transition-colors">Увійти</a>
            <a href="/register" class="px-4 py-2 text-sm font-semibold text-indigo-600 bg-indigo-100 rounded-md shadow hover:bg-indigo-200 transition-colors">Реєстрація</a>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4 md:p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Мої транзакції</h2>

        <!-- Transaction form -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h3 class="text-xl font-semibold mb-4">Додати нову транзакцію</h3>
            <form class="space-y-4">
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700">Сума</label>
                    <input type="number" id="amount" name="amount" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="100.00">
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Опис</label>
                    <input type="text" id="description" name="description" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Кава, Uber, продукти">
                </div>
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700">Дата</label>
                    <input type="date" id="date" name="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Додати
                </button>
            </form>
        </div>

        <!-- Transactions list -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h3 class="text-xl font-semibold mb-4">Список транзакцій</h3>
            <ul class="divide-y divide-gray-200">
                <li class="py-4 flex items-center justify-between">
                    <div>
                        <p class="font-medium text-gray-800">Кафе "Лісова пісня"</p>
                        <p class="text-sm text-gray-500">Сьогодні, 15:30</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <p class="text-red-600 font-semibold">-500 ₴</p>
                        <button class="text-indigo-600 hover:text-indigo-900 transition-colors">Редагувати</button>
                        <button class="text-red-600 hover:text-red-900 transition-colors">Видалити</button>
                    </div>
                </li>
                <li class="py-4 flex items-center justify-between">
                    <div>
                        <p class="font-medium text-gray-800">Зарплата</p>
                        <p class="text-sm text-gray-500">01.09.2025</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <p class="text-green-600 font-semibold">+22,000 ₴</p>
                        <button class="text-indigo-600 hover:text-indigo-900 transition-colors">Редагувати</button>
                        <button class="text-red-600 hover:text-red-900 transition-colors">Видалити</button>
                    </div>
                </li>
            </ul>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <p class="text-sm">&copy; 2025 AI-Finance Tracker. Всі права захищені.</p>
    </footer>

</body>
</html>
