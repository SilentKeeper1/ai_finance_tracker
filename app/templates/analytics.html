<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналітика - AI-Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-100 text-gray-900;
        }
    </style>
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <h1 class="text-2xl font-bold text-indigo-600">AI-Finance</h1>
            <nav class="hidden md:flex space-x-2">
                <a href="/dashboard" class="px-3 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-200 transition-colors">Дашборд</a>
                <a href="/transactions" class="px-3 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-200 transition-colors">Транзакції</a>
                <a href="/analytics" class="px-3 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-200 transition-colors">Аналітика</a>
                <a href="/ai" class="px-3 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-200 transition-colors">AI Помічник</a>
            </nav>
        </div>
        <div class="flex items-center space-x-2">
            <a href="/login" class="px-4 py-2 text-sm font-semibold text-white bg-indigo-600 rounded-md shadow hover:bg-indigo-700 transition-colors">Увійти</a>
            <a href="/register" class="px-4 py-2 text-sm font-semibold text-indigo-600 bg-indigo-100 rounded-md shadow hover:bg-indigo-200 transition-colors">Реєстрація</a>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4 md:p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Аналітика</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- Expenses by Category Chart -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h3 class="text-xl font-semibold mb-4">Витрати по категоріях</h3>
                <canvas id="categoryChart"></canvas>
            </div>
            <!-- Expenses Predictor Chart -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h3 class="text-xl font-semibold mb-4">Прогноз витрат</h3>
                <canvas id="predictorChart"></canvas>
            </div>
        </div>

        <!-- Summary by Category Table -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h3 class="text-xl font-semibold mb-4">Зведення по категоріях</h3>
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Категорія</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Витрати</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">Продукти</td>
                        <td class="px-6 py-4 whitespace-nowrap">8,500 ₴</td>
                    </tr>
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">Транспорт</td>
                        <td class="px-6 py-4 whitespace-nowrap">2,500 ₴</td>
                    </tr>
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">Розваги</td>
                        <td class="px-6 py-4 whitespace-nowrap">1,500 ₴</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <p class="text-sm">&copy; 2025 AI-Finance Tracker. Всі права захищені.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Category Chart
            const ctxCategory = document.getElementById('categoryChart').getContext('2d');
            const categoryChart = new Chart(ctxCategory, {
                type: 'doughnut',
                data: {
                    labels: ['Продукти', 'Транспорт', 'Розваги', 'Інше'],
                    datasets: [{
                        data: [8500, 2500, 1500, 5000],
                        backgroundColor: ['#4299e1', '#f6ad55', '#48bb78', '#a0aec0'],
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    }
                }
            });

            // Predictor Chart
            const ctxPredictor = document.getElementById('predictorChart').getContext('2d');
            const predictorChart = new Chart(ctxPredictor, {
                type: 'line',
                data: {
                    labels: ['Сер', 'Вер', 'Жов', 'Лис', 'Гру'],
                    datasets: [{
                        label: 'Фактичні витрати',
                        data: [21500, 22000],
                        borderColor: '#60a5fa',
                        tension: 0.4
                    }, {
                        label: 'Прогноз витрат',
                        data: [null, 22000, 23000, 24500, 25000],
                        borderColor: '#9ca3af',
                        borderDash: [5, 5],
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        x: {
                            grid: { display: false }
                        },
                        y: {
                            beginAtZero: true,
                            grid: { color: '#e5e7eb' }
                        }
                    }
                }
            });
        });
    </script>

</body>
</html>
